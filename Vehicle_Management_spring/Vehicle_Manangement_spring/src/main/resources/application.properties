spring.application.name=Vehicle_Management_spring
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_rental_db
# uncomment for docker : spring.datasource.url=jdbc:mysql://db:3306/vehicle_rental_db?serverTimezone=UTC&useLegacyDatetimeCode=false

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.root=info

#check if its MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
