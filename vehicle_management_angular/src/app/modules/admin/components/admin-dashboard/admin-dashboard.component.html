<div style="background-color: #F8F8F8;">
    <div style="padding-top: 10px; width: auto;" ></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
        <div nz-row style="height: 140px; width: 700px auto;">
            <div nz-col nzSpan="8" style="float: left;">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16" style="float: right;">
                <h2 style="cursor: pointer; color:#108ee9;">{{car.brand}} - {{car.name}}</h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>Price: <b> Rs.{{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission: 
                    <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year: <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button class="updateButton" style="margin-left: 10px;" nzSize=small nz-button nzType="primary"  
                        routerLink="/admin/car/{{car.id}}" > 
                        Update 
                    </button>
                    <button class="deleteButton" style="margin-left: 10px;" nzSize=small nz-button nzType="primary"  nzDanger (click)="deleteCar(car.id)"> 
                        Delete 
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
