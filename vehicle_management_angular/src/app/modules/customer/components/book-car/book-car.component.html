<div style="background-color: #F8F8F8;" *ngIf="car">
    <div style="padding-top: 10px; width: auto;" ></div>
    <div style="margin-top: 10px;" class="child" >
        <div nz-row style="height: 140px; width: 700px auto;">
            <div nz-col nzSpan="8" style="float: left;">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;"
                 [src]="processedImage" alt="profile" />
            </div>
            <div nz-col nzSpan="16" style="float: right;">
                <h2 style="cursor: pointer; color:#108ee9;">{{car.brand}} - {{car.name}}</h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>Price: <b> Rs.{{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission: 
                    <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year: <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
                
            </div>
        </div>

        <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
            <div class="dashboard-filter">
                <form [formGroup]="validateForm">
                    <div class="filter-grid">
                        <div class="filter-select-dropdown filter-fields-width">
                            <nz-form-item style="margin-left: 50px;">
                                <nz-form-label nzFor="fromDate">From Date</nz-form-label>
                                    <nz-form-control [nzSpan]="0">
                                        <nz-date-picker formControlName="fromDate" style="width: 100%;"
                                                nzPlaceHolder = "From Date" name="From Date" [nzFormat]="dateFormat" id = "From Date">
                                        </nz-date-picker>
                                    </nz-form-control>
                            </nz-form-item>

                            <nz-form-item style="margin-left: 100px;">
                                <nz-form-label nzFor="fromDate">To Date</nz-form-label>
                                    <nz-form-control [nzSpan]="0">
                                        <nz-date-picker formControlName="toDate" style="width: 100%;"
                                                nzPlaceHolder = "To Date" name="To Date" [nzFormat]="dateFormat" id = "To Date">
                                        </nz-date-picker>
                                    </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div class="filter-select-dropdown filter-fileds-width">
                            <button class="filterBtn" style="margin-left: 45px;" nz-button nzType="primary"
                                (click)="bookACar(validateForm.value)"> Book
                            </button>
                        </div>
                    </div>    
                </form>
                </div>
                </nz-spin>
    </div>
</div>
